<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cimona-chat.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="cimona-chat.js"></script>
</head>

<body>
    <div class="container-fluid wrapper">
        <div class="row">
            <div class="col-xs-10 cimona-chat-wrapper">
                <div class="col-xs-12 cbox">
                    <div class="col-xs-12 cimona-head">
                        <h4>Hi, I'm Cimona. How may I help you?</h4>
                    </div>
                    <div class="col-xs-12 to-cimona">
                    </div>
                    <div class="col-xs-12 chat-box-wrapper">
                        <textarea placeholder="Type here .." class="chat-area"></textarea>
                    </div>
                    <div class="col-xs-6">
                        <h4 id="chat-tag">Cimona Chat</h4>
                    </div>
                    <div class="col-xs-6">
                        <h4 id="send-button">Send</h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-2 no-pad image-wrapper">
                <img id="cimona-chat" src="chat.png" class="img-responsive chat-image" />
            </div>
        </div>
    </div>
</body>

</html>
